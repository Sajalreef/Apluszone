<!DOCTYPE html>

<style>
body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;
}

.bgimg-1, .bgimg-2, .bgimg-3 {
  position: relative;
  opacity: 0.65;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.bgimg-1 {
  background-image: url("pic1.png");
  height: 100%;
  opacity: 100%;
}
.logo{
    position: fixed;
    top: 50px;
    left:12.5%;
    width: 180px;
    height:90px;
    z-index: 1;

}
.caption {

  position: absolute;
  left: 0;
  top: calc(60%);
  width: 100%;
  text-align: center;
  color: #000;
 
}

.caption .button {
  display: block;
  width: 75%;
  
  margin: 5px auto;
  
}
@media screen and (min-width: 600px) {
  .caption .button {
  display: block;
  width: 20%;
  
  margin: 5px auto;
}
}

.caption .button:first-child {
  margin-bottom: 30px;
}

.caption span.border {
  background-color: #111;
  color: #fff;
  padding: 18px;
  font-size: 25px;
  letter-spacing: 10px;
}

h3 {
  letter-spacing: 5px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
}

.button {
  background-color: #078eca;
  border: none;
  color: white;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
 
  
  
}

.slider {
  overflow: hidden;
  width: 100vw;
  height: 100vh;
  position: relative;
}

.slider .slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  animation: slide 25s infinite;
}

.slider .slide:nth-child(1) {
  background-image: url(pic11.png);
  animation-delay: -0;
}

.slider .slide:nth-child(2) {
  background-image: url(pic2.jpg);
  animation-delay: -4s;
}
  
.slider .slide:nth-child(3) {
  background-image: url(pic3.jpg);
  animation-delay: -8s;
}
.slider .slide:nth-child(4) {
  background-image: url(pic4.jpg);
  animation-delay: -12s;
}
.slider .slide:nth-child(5) {
  background-image: url(pic5.jpg);
  animation-delay: -16s;
}
.slider .slide:nth-child(6) {
  background-image: url(pic6.jpg);
  animation-delay: -20s;
}
.slider .slide:nth-child(7) {
  background-image: url(pic7.jpg);
  animation-delay: -24;
}
.slider .slide:nth-child(8) {
  background-image: url(pic11.png);
  animation-delay: -28s;
}
  

  




@keyframes slide {
  0%, 15%, 100% {
    transform: translateX(0);
    animation-timing-function: ease;
  }
  20% {
    transform: translateX(-100%);
    animation-timing-function: step-end;
  }
  95% {
    transform: translateX(100%);
    animation-timing-function: ease;
  }
}

</style>
</head>
