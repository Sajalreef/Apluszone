<!DOCTYPE html>
<html>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>A+Zone-Meeting Room</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    #cover {
      background-image: url('cover-image.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
    }

    #cover h1 {
      color: white;
      font-size: 36px;
      padding-top: 150px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    #booking-links {
      margin-top: 50px;
    }

    #booking-links a {
      display: inline-block;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    #booking-links a:hover {
      background-color: #0056b3;
    }

    /* Responsive Styles */
    @media only screen and (max-width: 600px) {
      #cover {
        height: 200px;
      }

      #cover h1 {
        font-size: 24px;
        padding-top: 70px;
      }

      #booking-links {
        margin-top: 30px;
      }

      #booking-links a {
        padding: 8px 15px;
        margin: 5px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="cover">
    <h1>Welcome to A+Zone</h1>
  </div>

  <div id="booking-links">
    <a href="https://outlook.office365.com/owa/calendar/AZone@Sajalreefgroup.com/bookings/">Erbil</a>
    <a href="https://outlook.office365.com/owa/calendar/AZoneBookingBaghdad@Sajalreefgroup.com/bookings/">Baghdad</a>
  </div>
</body>
</html>
