

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A+ zone</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    #cover {
      position: relative;
      overflow: hidden;
      height: 400px;
    }

    #cover img {
      max-width: 300px;
      max-height: 300px;
      width: auto;
      height: auto;
      margin: 0 auto 20px; /* Adjust the margin as needed */
      display: block;
    }

    #cover h1 {
      color: white;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      margin: 0;
      padding: 0;
    }

    #booking-links {
      margin-top: 50px;
    }

    #booking-links a {
      display: inline-block;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      margin: 15px;
      border-radius: 8px;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }

    #booking-links a:hover {
      background-color: #0056b3;
    }

    /* Responsive Styles */
    @media only screen and (max-width: 600px) {
      #cover {
        height: 200px;
      }

      #cover img {
        max-width: 250px;
        max-height: 250px;
        margin: 0 auto 20px;
      }

      #cover h1 {
        font-size: 48px;
        margin-bottom: 32px;
      }

      #booking-links {
        margin-top: 60px;
      }

      #booking-links a {
        padding: 20px 20px;
        margin: 20px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="cover">
    <h1>Welcome to </h1>
    <img src="Capture.PNG" alt="Logo Image">
  </div>

  <div id="booking-links">
    <a href="https://outlook.office365.com/owa/calendar/AZone@Sajalreefgroup.com/bookings/">Erbil</a>
    <a href="https://outlook.office365.com/owa/calendar/AZoneBookingBaghdad@Sajalreefgroup.com/bookings/">Baghdad</a>
  </div>
</body>
</html>
